<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <script src="contents/articals.json"></script>
        <script src="action/vue.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="action/act.js"></script>

    </head>
    <body style="height:5000px">

        <header>
            <img src='images/hidapi.jpg' />
            <span>sls study log</span>
        </header>

        <div class="waterfall">
            <my-artical v-for="one in data" v-bind:artical="one"></my-artical>
        </div>

        <div class="lightpad"></div>

        <script type="text/x-template" id="artical-template">
            <div class="artical">
                <span class="tl">{{artical.title}}</span> <!--標題-->
                <span class="date">{{artical.date}}</span> <!--時間-->
                <img v-bind:src="artical.cover"/> <!--cover-->
                <p v-html="artical.summary"></p><!--描述-->
                <tags-btn v-bind:taglist="artical.tags"></tags-btn>
                <readmore-btn></readmore-btn>
                <div class="content">
                    <content-template v-bind:paragraph="artical.content"></content-template>
                    <collapse-btn></collapse-btn>
                </div>
            </div>
        </script>



























    </body>
</html>
